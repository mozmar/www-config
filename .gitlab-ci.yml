stages:
  - deploy
  - test

.deploy:
  stage: deploy
  script:
    - kubectl apply -f ${DEPLOYMENT}
    - bin/rollout-status.sh ${DEPLOYMENT}
    # Used by next steps in test stage.
    - echo "BASE_URL=${BASE_URL}" > build.env
  retry: 2
  artifacts:
    reports:
      dotenv: build.env
    when:
      on_success
    expire_in:
      1 week
.iowa:
  tags:
    - iowa-c
  variables:
    KUBECONFIG: /home/gitlab-runner/.kube/iowa-a.kubeconfig

.frankfurt:
  tags:
    - aws
  variables:
    KUBECONFIG: /home/gitlab-runner/.kube/frankfurt.kubeconfig

deploy-test-iowa:
  only:
    changes:
      - "iowa-a/bedrock-test/*"
    refs:
      - master
    variables:
      - $CI_PIPELINE_SOURCE == "push"
  extends:
    - .deploy
    - .iowa
  variables:
    BASE_URL: https://bedrock-test.gcp.moz.works
    DEPLOYMENT: iowa-a/bedrock-test

deploy-dev-iowa:
  only:
    changes:
      - "iowa-a/bedrock-dev/*"
    refs:
      - master
      - gitlab-ci-dev
    variables:
      - $CI_PIPELINE_SOURCE == "push"
  extends:
    - .deploy
    - .iowa
  variables:
    BASE_URL: https://bedrock-dev.gcp.moz.works
    DEPLOYMENT: iowa-a/bedrock-dev

deploy-stage-iowa:
  only:
    changes:
      - "iowa-a/bedrock-stage/*"
    refs:
      - master
    variables:
      - $CI_PIPELINE_SOURCE == "push"
  extends:
    - .deploy
    - .iowa
  variables:
    BASE_URL: https://bedrock-stage.gcp.moz.works
    DEPLOYMENT: iowa-a/bedrock-stage

deploy-prod-frankfurt:
  only:
    changes:
      - "frankfurt/bedrock-prod/*"
    refs:
      - master
    variables:
      - $CI_PIPELINE_SOURCE == "push"
  extends:
    - .deploy
    - .frankfurt
  variables:
    BASE_URL: https://bedrock-prod.frankfurt.moz.works
    DEPLOYMENT: frankfurt/bedrock-prod

deploy-prod-iowa:
  only:
    changes:
      - "iowa-a/bedrock-prod/*"
    refs:
      - master
    variables:
      - $CI_PIPELINE_SOURCE == "push"
  extends:
    - .deploy
    - .iowa
  variables:
    BASE_URL: https://bedrock-prod.gcp.moz.works
    DEPLOYMENT: iowa-a/bedrock-prod

## TEST
.test:
  stage: test
  script: bin/acceptance-tests.sh
  tags:
    - mozmeao
    - aws
  after_script:
    - bin/cleanup_after_functional_tests.sh
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    when: on_failure
    expire_in: 1 week
    paths:
      - "results-${CI_JOB_ID}"
  variables:
    MARK_EXPRESSION: not headless and not download
    TEST_IMAGE: mozmeao/bedrock_test:429ae9321983625e98ed1b2aea69a8c302fb7bae


.saucelabs:
  variables:
    DRIVER: SauceLabs
    PYTEST_PROCESSES: "8"

.remote:
  variables:
    DRIVER: Remote
    PYTEST_PROCESSES: "auto"

.chrome:
  variables:
    BROWSER_NAME: chrome
    MARK_EXPRESSION: "not headless and not download and not skip_if_not_firefox"

.firefox:
  variables:
    BROWSER_NAME: firefox
    MARK_EXPRESSION: "not headless and not download and not skip_if_firefox"

.download:
  variables:
    DRIVER: ""
    MARK_EXPRESSION: download

.headless:
  variables:
    DRIVER: ""
    MARK_EXPRESSION: headless

.ie:
  variables:
    BROWSER_NAME: internet explorer
    MARK_EXPRESSION: "smoke or sanity"
    PLATFORM: Windows 10

.ie9:
  variables:
    BROWSER_NAME: internet explorer
    BROWSER_VERSION: "9.0"
    PLATFORM: Windows 7
    MARK_EXPRESSION: sanity

.edge:
  variables:
    BROWSER_NAME: Microsoft Edge
    PLATFORM: Windows 10
    MARK_EXPRESSION: "not headless and not download and not skip_if_not_firefox"

test-firefox-saucelabs:
  extends:
    - .test
    - .firefox
    - .saucelabs
  when:
    manual

test-ie-saucelabs:
  extends:
    - .test
    - .ie
    - .saucelabs

test-ie9-saucelabs:
  extends:
    - .test
    - .ie9
    - .saucelabs

test-chrome-saucelabs:
  resource_group: giorgos-test-chrome
  extends:
    - .test
    - .chrome
    - .saucelabs
  when:
    manual

test-download-saucelabs:
  extends:
    - .test
    - .download
    - .saucelabs
  when:
    manual

test-edge-saucelabs:
  extends:
    - .test
    - .edge
    - .saucelabs
  when:
    manual

test-firefox-remote:
  extends:
    - .test
    - .firefox
    - .remote

test-headless:
  extends:
    - .test
    - .headless

test-chrome-remote:
  resource_group: giorgos-test-chrome
  extends:
    - .test
    - .chrome
    - .remote

test-download-remote:
  extends:
    - .test
    - .download
    - .remote
  except:
    changes:
      - "iowa-a/bedrock-dev/*"
    refs:
      - master
      - gitlab-ci-dev
    variables:
      - $CI_PIPELINE_SOURCE == "push"
